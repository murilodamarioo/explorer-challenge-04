<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link rel="stylesheet" href="style.css">

    <title>Focus Timer</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <div id="content">
            <section id="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
    
            <section id="controls" class="flex">
                <button data-action="toogleRunning" class="ph ph-play-circle">
                    <!--<span class="sr-only">Iniciar contador</span> -->
                </button>
                <button data-action="reset" class="ph ph-stop-circle">
                    <!--<span class="sr-only">Pausar contador</span>-->
                </button>
                <button data-action="plus" class="ph ph-plus-circle">
                    <!--<span class="sr-only">Aumentar 5 minutos</span>-->
                </button>
                <button data-action="minus" class="ph ph-minus-circle">
                    <!--<span class="sr-only">Diminuir 5 minutos</span>-->
                </button>
            </section>
        </div>

        <div id="theme-sound" class="flex">
            <button data-action="tree" class="ph ph-tree">
                <!--<span class="sr-only">Tocar som floresta</span> -->
            </button>
            <button data-action="rain" class="ph ph-cloud-rain">
                <!--<span class="sr-only">Tocar som chuva</span> -->
            </button>
            <button data-action="store" class="ph ph-storefront">
                <!--<span class="sr-only">Tocar som cafeteira</span> -->
            </button>
            <button data-action="fire" class="ph ph-fire">
                <!--<span class="sr-only">Tocar som lareira</span> -->
            </button>
        </div>
    </div>
</body>
</html>
